<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nugget Valentine card</title>
<style>
  body {
    margin: 0;
    color: #ff0066; /* Pink text color */
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center; /* Center horizontally */
    align-items: center; /* Center vertically */
    height: 100vh; /* Full viewport height */
    text-align: center;
    position: relative; /* Make sure we can position hearts relative to the body */
    background-color: #ffc0cb; /* Pink background color */
  }
  #valentineMessage {
    display: none;
    width: 100%; /* Full width of the viewport */
    background-color: #ffdae9; /* Light pink background */
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 20px;
    position: relative;
    z-index: 1; /* Ensure message is above hearts */
  }
  #valentineMessage h2 {
    color: #ff0066; /* Pink color */
    margin-bottom: 20px;
    font-size: 48px; /* Larger font size */
    line-height: 1.2; /* Increased line height for readability */
    position: relative; /* Relative position to contain hearts */
  }
  /* Yes and No buttons */
  .button {
    display: inline-block;
    padding: 15px 30px;
    margin: 20px 10px;
    border-radius: 5px;
    background-color: #ff3333;
    color: #fff;
    text-decoration: none;
    cursor: pointer;
    border: none;
    outline: none;
    font-size: 24px;
    transition: background-color 0.3s ease;
  }
  .button:hover {
    background-color: #cc0000;
  }
  /* Image popup */
  #imagePopup {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black background */
    display: none;
    z-index: 2; /* Ensure image popup is above other content */
  }
  #imagePopup img {
    max-width: 80%;
    max-height: 80%;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    opacity: 1; /* Initially fully opaque */
    transition: opacity 1s; /* Smooth transition for opacity */
  }
  /* Styling for the "I LOVE YOU NUGGET TAKE CARE ALWAYS" text */
  #loveText {
    background-image: url('together.jpg'); /* Background photo */
    background-size: cover; /* Cover the entire background */
    background-position: center; /* Center the background */
    color: #ff0066; /* Pink text color */
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    margin: 20px;
    height: 100vh; /* Full viewport height */
    display: flex;
    justify-content: center;
    align-items: center;
  }
</style>
</head>
<body>

<div id="valentineMessage">
  <h2>Can you be my Valentine?</h2>
  <!-- Yes and No buttons -->
  <button class="button" id="yesButton" onclick="handleYesClick()">Yes</button>
  <a href="#" class="button" onclick="handleNoClick()">No</a>
</div>

<a id="envelopeLink" href="#" onclick="removeEnvelope()">
  <img src="download.jpg" alt="Envelope Image" style="max-width: 100%; height: auto;">
</a>

<div id="imagePopup">
  <img src="gato.jpg" alt="Popup Image">
</div>

<audio id="audio" autoplay loop volume="0.02">
  <source src="auto.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<script>
  // Function to remove the envelope image
  function removeEnvelope() {
    var envelopeImage = document.getElementById('envelopeLink');
    envelopeImage.parentNode.removeChild(envelopeImage);
    document.getElementById('valentineMessage').style.display = 'block';
  }

  // Function to open the image popup
  function openImagePopup() {
    var imagePopup = document.getElementById('imagePopup');
    imagePopup.style.display = 'block'; // Show image popup

    // Fade out after 1 second
    setTimeout(function() {
      imagePopup.style.opacity = '0';
      setTimeout(function() {
        imagePopup.style.display = 'none';
        imagePopup.style.opacity = '1'; // Reset opacity for next time
      }, 1000); // After fade out, wait for transition to complete before hiding
    }, 1000); // 1 second delay before fade out starts
  }

  // Function to handle click on "No" button
  function handleNoClick() {
    var noSound = new Audio('gatosound.mp3');
    noSound.volume = 0.2; // Set volume to 20% (adjust as needed)
    noSound.play(); // Play the "No" sound
    openImagePopup(); // Open the image popup
  }

  // Function to handle click on "Yes" button
  function handleYesClick() {
    document.getElementById('valentineMessage').style.display = 'none'; // Hide message
    var audio = document.getElementById('audio');
    audio.pause(); // Pause audio
    audio.currentTime = 0; // Reset audio time
    document.body.innerHTML = '<div id="loveText"><h1>I LOVE YOU NUGGET TAKE CARE ALWAYS</h1></div>'; // Replace body content with text in a div
  }
</script>

</body>
</html>
